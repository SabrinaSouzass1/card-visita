<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/estilo.css">
  <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
  <title>Card Vista</title>
</head>
<body>
  
<div class="card">
  <div class="imagem"><img src="imagens/avatar-jessica.jpeg" alt=""></div>
  <div class="descricao">
    <h1>Jessica Randall</h1>
    <h2>Londres</h2>
    <h3>Front-end developer</h3>
  </div>
  <div class="social">
    <div class="midias"><img src="imagens/github.png" alt="" class="icon" >GitHub</div>
    <div class="midias"><img src="imagens/linkedin.png" alt="" class="icon"> Linkedin</div>
    <div class="midias"><img src="imagens/instagram.png" alt="" class="icon"> Instagram</div>
    <div class="midias"><img src="imagens/portifolio.png" alt="" class="icon"> Portfolio</div>
  </div>
</div>

</body>
</html>
